<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="flex">
      <img src="assets/star.png" alt="flaticon-sparkle">
      <h1>Self Car Center</h1>
      <img src="assets/star.png" alt="flaticon-sparkle">
    </header>

    <section class="flex">

      <div class="box">

        <h2>Which type of message ?</h2>
        <div class="box1">

          <div class="flex message">
            <!-- AFFIRMATION MESSAGE -->
            <div>
              <input type="radio" name="message" value="affirmation" id="affirmCitation" class="affirmCitation radioMessage">
              <label for="affirmation"><i>affirmation</i></label>
            </div>

            <!-- MANTRA MESSAGE -->
            <div>
              <input type="radio" name="message" value="mantra" id="mantraCitation" class="mantraCitation radioMessage">
              <label for="mantra"><i>mantra</i></label>
            </div>
          </div>

          <!-- BOUTON MESSAGE -->
          <button type="button" id="btnMessage" class="btnMessage">Receive Message</button>
        </div>

      </div>

      <!-- BOITE D'APPARITION DE MESSAGE -->
      <div class="flex box2">
        <img src="assets/meditate.svg" alt="icone-meditation" class="logoZen">
      </div>

    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
